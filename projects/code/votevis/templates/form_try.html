{% extends "home_layout.html" %}
{% block filters %}
  <div class="row">
  <h1 class="title" style="color:Teal; font-size: 150%";><br>Select Filter</h1>
  </div>
  <form action="" method="post" name="filters">
  <div class="row">
    <p><b>By Turnout Percent  &nbsp;&nbsp;&nbsp;</b></p>
    <input type="checkbox" id="id_85_" name="filters" value="85_100">
    <label for="id_85_">>85% &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_70_85" name="filters" value="70_85">
    <label for="id_70_85">70-85% &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_50_70" name="filters" value="50_70">
    <label for="id_50_70">50-70% &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_30_50" name="filters" value="30_50">
    <label for="id_30_50">30-50% &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_30" name="filters" value="0_30">
    <label for="id_30"><30% &nbsp;&nbsp;&nbsp;</label>
  </div>
  <div class="row">
    <p><b>By Category  &nbsp;&nbsp;&nbsp;</b></p>
    <input type="checkbox" id="id_gen" name="filters" value="GEN">
    <label for="id_gen">Gen &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_sc" name="filters" value="SC">
    <label for="id_sc">SC &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_st" name="filters" value="ST">
    <label for="id_st">ST &nbsp;&nbsp;&nbsp;<label>
  </div>
  <div class="row">
    <p><b>By Gender Ratio  &nbsp;&nbsp;&nbsp;</b></p>
    <input type="checkbox" id="id_1_" name="filters" value="1.0_2.0">
    <label for="id_1_">>1.0 &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_9_1" name="filters" value="0.9_1.0">
    <label for="id_9_1">0.9-1.0 &nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="id_9" name="filters" value="0_0.9">
    <label for="id_9"><0.9 &nbsp;&nbsp;&nbsp;<br><label>
  </div>
  <div class="row">  
    <div class="field is-grouped">
        <div class="control">
          <button class="btn btn-primary btn-lg">Apply Filters</button>
        </div>
    </div>
  </div>
  </form>
{% endblock filters %}
