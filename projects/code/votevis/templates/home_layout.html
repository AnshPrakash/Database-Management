<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>Votevis Main</title>
</head>
<body>
  <!--link rel="stylesheet" href="main.css"-->
  <header class="site-header">
          <nav class="navbar navbar-expand-md bg-steel">
            <div class="container">
              <div class="row">
                <a class="navbar-brand mr-4" href="/">Votevis</a>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/">Home</a>
                    </div>
                </div>
              </div>
            </div>
          </nav>
  </header>
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-12"><p>Get results of your state/constituency</p></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Select State
          </button>
          <div class="dropdown-menu">
              {% for state in states %}
                <a class="dropdown-item" href="/state/{{state[0]}}"> {{ state[0] }} </a>
              {% endfor %}
          </div>
        </div>
      </div>
      <div class="col-md-8">
        {% block content %}{% endblock %}
      </div>
    </div>
    <!--div class='row'-->
      {% block filters %}{% endblock %}
    <!--/div-->
  </main>
</body>
</html>
